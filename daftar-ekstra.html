<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Ekstra - SMA Negeri 1 Turen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #a0aec0; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background-color: #edf2f7; }
    </style>
</head>
<body class="antialiased bg-gray-50 min-h-screen font-poppins">

    <!-- Navbar -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <!-- Logo + Nama Sekolah -->
            <div class="flex items-center space-x-3">
                <img 
                    src="gambar/Adobe Express - file.png" 
                    alt="Logo SMA Negeri 1 Turen" 
                    class="h-12 w-12 object-contain" 
                    id="school-logo"
                >
                <div class="text-2xl font-bold text-gray-800">
                    SMA Negeri 1 Turen
                </div>
            </div>

            <!-- Tombol Profil + Logout -->
            <nav class="flex space-x-4 items-center">
                <button 
                    onclick="showProfil()" 
                    class="text-sm font-medium text-indigo-600 hover:text-indigo-800 border border-indigo-500 rounded-lg px-3 py-1 transition duration-150 hover:bg-indigo-50"
                >
                    Profil Saya
                </button>
                <button 
                    onclick="handleLogout()" 
                    class="text-sm font-medium text-red-600 hover:text-red-800 border border-red-500 rounded-lg px-3 py-1 transition duration-150 hover:bg-red-50"
                >
                    Log Out
                </button>

                <button onclick="toggleNotifications()" class="relative text-gray-600 hover:text-indigo-600 p-1 rounded-full transition duration-150">
                    <a href="notif.html" class="h-6 w-6 cursor-pointer hover:text-app-blue">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                    </svg>
                    </a>
                    <!-- Badge Notifikasi (Simulasi) -->
                    <!-- <span class="absolute top-0 right-0 block h-2 w-2 rounded-full ring-2 ring-white bg-red-500"></span> -->
                </button>
            </nav>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Ucapan Selamat Datang -->
        <div class="mb-6 bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-xl p-6 shadow-lg">
            <h2 class="text-2xl font-bold" id="welcome-message">Memuat data...</h2>
            <p class="mt-2" id="welcome-subtext">Silakan pilih 1 ekstra yang ingin kamu ikuti. Kamu hanya boleh mengikuti 1 ekstra.</p>
        </div>

        <h1 class="text-3xl text-gray-800 mb-6 border-b pb-2 font-medium">Pilih Ekstra Favoritmu</h1>

        <!-- Daftar Ekstra -->
        <div id="ekstraList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <p class="text-center py-8 text-gray-500">Memuat data...</p>
        </div>
    </main>

    <!-- Modal Profil -->
    <div id="profil-modal" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white rounded-xl w-full max-w-md shadow-2xl p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-gray-800">Profil Saya</h3>
                <button onclick="closeProfilModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="space-y-4" id="profil-content">
                <p class="text-center text-gray-500">Memuat profil...</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <script>
        let db;
        let currentUser = null;

        // Cek apakah user sudah login
        function checkLogin() {
            const savedUser = localStorage.getItem('currentUser');
            if (!savedUser) {
                alert('Anda harus login terlebih dahulu!');
                window.location.href = 'index.html';
                return false;
            }
            currentUser = JSON.parse(savedUser);
            return true;
        }

        // Inisialisasi database SQLite
        initSqlJs().then(function(SQL) {
            const savedDb = localStorage.getItem('db');
            if (savedDb) {
                const data = JSON.parse(savedDb);
                const buffer = new Uint8Array(data);
                db = new SQL.Database(buffer);
            } else {
                alert("Database tidak ditemukan. Silakan login sebagai admin terlebih dahulu.");
                window.location.href = 'index.html';
                return;
            }

            // Buat tabel jika belum ada
            db.run(`
                CREATE TABLE IF NOT EXISTS ekstra (
                    id INTEGER PRIMARY KEY AUTOINCREMENT,
                    nama TEXT NOT NULL,
                    deskripsi TEXT,
                    foto TEXT
                );
                CREATE TABLE IF NOT EXISTS pendaftaran (
                    id INTEGER PRIMARY KEY AUTOINCREMENT,
                    ekstra TEXT NOT NULL,
                    status TEXT DEFAULT 'menunggu'
                );
                CREATE TABLE IF NOT EXISTS peserta (
                    id INTEGER PRIMARY KEY AUTOINCREMENT,
                    nama TEXT NOT NULL,
                    nis TEXT UNIQUE NOT NULL,
                    kelas TEXT,
                    no_hp TEXT,
                    password TEXT NOT NULL
                );
            `);

            // Simpan database ke localStorage setiap kali ada perubahan
            setInterval(() => {
                const data = db.export();
                const buffer = new Uint8Array(data);
                localStorage.setItem('db', JSON.stringify(Array.from(buffer)));
            }, 1000);

            console.log("Database SQLite siap!");

            // Cek login sebelum lanjut
            if (checkLogin()) {
                // Update ucapan selamat datang
                document.getElementById('welcome-message').textContent = `Selamat Datang, ${currentUser.nama}!`;
                
                // Panggil fungsi setelah database siap
                tampilkanEkstra();
            }
        });

        // Fungsi logout
        function handleLogout() {
            if (confirm('Yakin ingin logout?')) {
                localStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            }
        }

        // Fungsi untuk menampilkan profil
        function showProfil() {
            // Ambil data ekstra yang diikuti peserta ini
            const result = db.exec(`
                SELECT ekstra FROM pendaftaran WHERE status = 'diterima'
            `);

            // Update profil di modal
            document.getElementById('profil-content').innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-user text-indigo-600 mr-3"></i>
                    <span class="text-gray-700"><strong>Nama:</strong> ${currentUser.nama}</span>
                </div>
                <div class="flex items-center">
                    <i class="fas fa-id-card text-indigo-600 mr-3"></i>
                    <span class="text-gray-700"><strong>NIS:</strong> ${currentUser.nis}</span>
                </div>
                <div class="flex items-center">
                    <i class="fas fa-school text-indigo-600 mr-3"></i>
                    <span class="text-gray-700"><strong>Kelas:</strong> ${currentUser.kelas}</span>
                </div>
                <div class="flex items-center">
                    <i class="fas fa-phone text-indigo-600 mr-3"></i>
                    <span class="text-gray-700"><strong>No. HP:</strong> ${currentUser.no_hp || 'Belum diisi'}</span>
                </div>
                <div class="pt-4 border-t">
                    <h4 class="font-semibold text-gray-800 mb-2">Ekstra yang Diikuti</h4>
                    <ul id="ekstra-ikut-list" class="list-disc pl-5 text-gray-600">
                        <li>Memuat data...</li>
                    </ul>
                </div>
            `;

            const ekstraList = document.getElementById('ekstra-ikut-list');
            if (result.length > 0 && result[0].values.length > 0) {
                ekstraList.innerHTML = '';
                result[0].values.forEach(row => {
                    const li = document.createElement('li');
                    li.textContent = row[0];
                    ekstraList.appendChild(li);
                });
            } else {
                ekstraList.innerHTML = '<li>Belum ada ekstra yang diikuti</li>';
            }

            // Tampilkan modal
            document.getElementById('profil-modal').classList.remove('hidden');
        }

        function closeProfilModal() {
            document.getElementById('profil-modal').classList.add('hidden');
        }

        // Fungsi untuk menampilkan daftar ekstra dari database
        function tampilkanEkstra() {
            // Cek apakah peserta sudah mendaftar ke 1 ekstra (status apapun)
            const cekPendaftaran = db.exec("SELECT COUNT(*) AS total FROM pendaftaran");
            const sudahMendaftar = cekPendaftaran[0]?.values[0][0] > 0;

            const result = db.exec(`
                SELECT e.id, e.nama, e.deskripsi, e.foto, 
                       (SELECT COUNT(*) FROM pendaftaran WHERE ekstra = e.nama) AS jumlah_pendaftar
                FROM ekstra e
            `);
            const container = document.getElementById('ekstraList');

            if (result.length === 0 || result[0].values.length === 0) {
                container.innerHTML = '<p class="text-center py-12 text-gray-500 text-lg">Belum ada ekstra yang tersedia.</p>';
                return;
            }

            container.innerHTML = '';
            result[0].values.forEach(row => {
                const div = document.createElement('div');
                div.className = 'bg-white rounded-xl shadow-lg overflow-hidden transform transition duration-300 hover:scale-[1.02] hover:shadow-xl';

                // Jika sudah mendaftar, tombol daftar dinonaktifkan
                const tombolDaftar = sudahMendaftar 
                    ? `<button class="bg-gray-400 text-white px-4 py-2 rounded-lg cursor-not-allowed" disabled>
                         <i class="fas fa-check mr-1"></i> Sudah Daftar
                       </button>`
                    : `<button class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white px-4 py-2 rounded-lg hover:from-blue-600 hover:to-indigo-700 transition duration-300 shadow-md"
                               onclick="daftarEkstra('${row[1]}')">
                         <i class="fas fa-user-plus mr-1"></i> Daftar
                       </button>`;

                div.innerHTML = `
                    <img src="${row[3] || 'https://placehold.co/600x400?text=No+Image'}" 
                         class="w-full h-48 object-cover" 
                         alt="${row[1]}">
                    <div class="p-5">
                        <div class="flex items-center mb-3">
                            <span class="bg-indigo-100 text-indigo-800 text-xs font-semibold px-2.5 py-0.5 rounded">
                                Ekstra
                            </span>
                        </div>
                        <h3 class="text-xl font-bold text-gray-800 mb-2">${row[1]}</h3>
                        <p class="text-gray-600 mb-4 line-clamp-2">${row[2] || 'Tidak ada deskripsi'}</p>
                        <div class="flex justify-between items-center">
                            ${tombolDaftar}
                            <span class="text-gray-500 text-sm flex items-center">
                                <i class="fas fa-users mr-1"></i> ${row[4]} pendaftar
                            </span>
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // Fungsi daftar ekstra (simpan ke database)
                // Fungsi daftar ekstra (simpan ke database)
        function daftarEkstra(namaEkstra) {
            // Cek apakah sudah mendaftar ke 1 ekstra
            const cekPendaftaran = db.exec("SELECT COUNT(*) AS total FROM pendaftaran");
            if (cekPendaftaran[0]?.values[0][0] > 0) {
                alert('Kamu hanya boleh mendaftar ke 1 ekstra.');
                return;
            }

            // Tambahkan pendaftaran baru dengan nama dan NIS peserta
            db.run("INSERT INTO pendaftaran (nama_peserta, nis_peserta, ekstra, status) VALUES (?, ?, ?, 'menunggu')", 
                   [currentUser.nama, currentUser.nis, namaEkstra]);

            alert(`Berhasil mendaftar ke ekstra: ${namaEkstra}`);
            tampilkanEkstra(); // Refresh tampilan
        }

        // Fungsi toggle notifikasi (simulasi)
        // function toggleNotifications() {
        //     alert('Fitur notifikasi akan segera hadir!');
        // }
    </script>
</body>
</html>
